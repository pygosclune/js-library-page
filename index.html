<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">  
        <script src="https://kit.fontawesome.com/6faef4fc76.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="main-header">
            <h3 style="align-self: center;">Pygosclune 2023</h3>
            <h2 style="align-self: center;">Library</h2>
            <button id="show-modal" onclick="switchModal()">Add book</button>
        </header>
        <main>
            <h2 style="text-align: center;">Your books:</h2>
            <h3 id="no-books-error" style="text-align: center;">Oh, there are no books, add something!</h3>
            <div class="cards">
            </div>
        </main>

        <div class="modal" id="add-book">
            <div class="modal-content">
            <header class="modal-header">
                <h3>Add new book</h3>
                <i class="fa-solid fa-xmark close" onclick="switchModal()" style="cursor: pointer; font-size: 2rem;"></i>
            </header>
            <form class="book-form" id="bookForm" onsubmit="switchModal()">
                <input
                type="text"
                id="title"
                placeholder="Title"
                required
                maxlength="100"
                />
                <p class="error-msg" id="errorMsg"></p>
                <input
                type="text"
                id="author"
                placeholder="Author"
                required
                maxlength="100"
                />
                <input
                type="number"
                id="pages"
                placeholder="Pages"
                required
                max="10000"
                />
                <div class="is-read">
                <label for="is-read">Have you read it?</label>
                <input class="checkbox" type="checkbox" id="isRead" />
                </div>
                <button class="submit" type="submit">Add book</button>
            </form>
            </div>
        </div>
        <script src="./script.js"></script> 
    </body>
</html>
